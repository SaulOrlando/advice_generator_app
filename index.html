  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>

<body>
  <main class="h-screen bg-dark-blue flex items-center justify-center font-manrope font-extrabold relative">

      <p class="text-[28px] text-light-cyan">"Advice"</p>
      <picture>

        <img src="./assets/images/pattern-divider-mobile.svg" alt="divider" class="block">
      </picture>
      <div class="absolute p-5 bg-neon-green -bottom-8 rounded-full">
        <img src="./assets/images/icon-dice.svg" alt="icon dice">
      </div>
    </section>
    <p class="text-light-cyan font-manrope absolute bottom-5 mx-4 text-center">
